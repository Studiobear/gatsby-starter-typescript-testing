version: v1.0
name: Node JS Gatsby Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
fail_fast:
  stop:
    when: "branch != 'master' AND branch != 'develop'"
blocks:
  - name: Install Monorepo Dependencies
    dependencies: []
    task:
      jobs:
        - name: Bootstrap monorepo
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - yarn global add lerna
            - lerna bootstrap
            - cache store
  - name: Run Tests
    dependencies: ['Install Monorepo Dependencies']
    task:
      jobs:
        - name: Test All Develop or Master
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - yarn global add lerna
            - lerna bootstrap
            - lerna run test
            - cache store
  - name: 'Build Sites'
    dependencies: ['Run Tests']
    run:
      when: "result = 'passed' and (branch = 'master' OR branch = 'develop')"
    task:
      jobs:
        - name: Build Core
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - yarn workspace core add @studiobear/shared-utils
            - yarn workspace core gatsby build
            - cache store starter-build-$SEMAPHORE_GIT_BRANCH sites/core/public/
promotions:
  - name: Deploy core
    pipeline_file: core-deploy.yml
    auto_promote:
      when: result = 'passed' and (branch = 'master') and change_in('/core/')
