version: v1.0
name: Node JS Gatsby Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
fail_fast:
  stop:
    when: "branch != 'master' AND branch != 'develop'"
blocks:
  - name: Install Monorepo Dependencies
    task:
      jobs:
        - name: Bootstrap monorepo
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - yarn global add lerna
            - lerna bootstrap
            - cache store
  - name: Run Tests
    dependencies: ["Install Monorepo Dependencies"]
    task:
      prologue:
        commands:
          - nvm use 10
          - checkout
          - cache restore
      jobs:
        - name: Test shared-utils
          when: "branch != 'master' AND branch != 'develop' AND change_in('/shared-utils/')"
          commands:
            - lerna run test --scope @studiobear/shared-utils
        - name: Test shared-ui-ionic
          when: "branch != 'master' AND branch != 'develop' AND change_in('/shared-ui-ionic/')"
          commands:
            - lerna run test --scope @studiobear/shared-ui-ionic
        - name: Test gatsby-theme-blog-ionic
          when: "branch != 'master' AND branch != 'develop' AND change_in('/gatsby-theme-blog-ionic/')"
          commands:
            - lerna run test --scope @studiobear/gatsby-theme-blog-ionic
      jobs:
        - name: Test All Develop or Master
          when: "result = 'passed' and (branch = 'master' OR branch = 'develop')"
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - lerna run test
            - cache store
  - name: 'Build Sites'
    dependencies: ["Run Tests"]
    task:
      jobs:
        - name: Build Core
          run:
          when: "result = 'passed' and (branch = 'master' OR branch = 'develop')"
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - yarn workspace core add @studiobear/shared-utils
            - yarn workspace core gatsby build
            - cache store starter-build-$SEMAPHORE_GIT_BRANCH sites/core/public/
promotions:
  - name: Deploy core
    pipeline_file: core-deploy.yml
    auto_promote:
      when: result = 'passed' and (branch = 'master') and change_in('/core/')
